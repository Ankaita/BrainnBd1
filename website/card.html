<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>
    <!-- Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="card2.css" />
  </head>
  <body>
    <div class="birthdayCard">
      <div class="cardFront">
        <div class="front-text">
        <h3 class="happy">HAPPY BIRTHDAY</h3>
        <h2 class="bday">LOVE</h2> 
        <h3 class="toyou"></h3>  
        </div>
        <div class="wrap-deco">
      <div class="decorations"></div>
      <div class="decorationsTwo"></div>
        </div> 
          <div class="wrap-decoTwo">
      <div class="decorations"></div>
      <div class="decorationsThree"></div>
        </div>
        <div class="plate">
          <div class="cake">
           
              <div class="cake-bottom"></div>
              <div class="cake-middle"></div>
              <div class="cake-top"></div>
          </div>
          <div class="flame"></div>
        </div>
      </div>  
        <div class="cardInside">
           <div class="inside-text">
            <p class="happy">YOU AND ME,</p>
            <p class="bday"></p> 
            <p class="toyou"></p>  
            <p class="happy">naked</p>  
            <p class="happy">gliding bodies</p>  
            <p class="happy">heavy rainfall</p>  
            <p class="happy">loud moans</p>  
            <p class="happy">PEREFCT <3</p>  
           
       
          
        </div>

        <div class="confetti">
          <div class="squareOne"></div>
          <div class="squareTwo"></div>
          <div class="squareThree"></div>
          <div class="squareFour"></div>
          <div class="squareFive"></div>
          <div class="squareSix"></div>
          <div class="squareSeven"></div>
          <div class="squareEight"></div>
          <div class="squareNine"></div>
          <div class="squareTen"></div>
        </div>
        
        
      
        </div>
      </div>
  </body>
</html>
